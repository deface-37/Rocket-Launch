<!DOCTYPE html>
<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Space</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="space">
    <div class="planet-area">
        <img src="assets/mars.png" alt="mark" class="planet">
        <img src="assets/rocket.png" alt="rocket" class="rocket">
    </div>
    <div class="control-panel">
        <div class="control-panel__inner">
            <input class="password-input" type="password" placeholder="Введите пароль для разблокировки" required>
            <input class="password-button" type="button" value="ok" >
            <div class="check-buttons">
                <input type="checkbox" disabled><input type="checkbox" disabled><input type="checkbox" disabled>
                <input type="checkbox" disabled><input type="checkbox" disabled><input type="checkbox" disabled>
            </div>
            <div class="levers">
                <input type="range" orient="vertical" disabled>
                <input type="range" orient="vertical" disabled>
                <input type="range" orient="vertical" disabled>
                <input type="range" orient="vertical" disabled>
                <input type="range" orient="vertical" disabled>
            </div>
            <input class="launch" type="button" value="launch" disabled></div>
    </div>
</div>
</body>
</html>
